<div id="root"></div>
<script src="../weact/weact.js"></script>
<script type="text/javascript">
    class Hello extends Weact.Component{
        constructor(props){
            super(props);
        }
        render() {
            return Weact.createElement('div', null , `Hello ${this.props.firstname} ${this.props.lastname}`);
        }
    }
    const app = Weact.createElement(Hello, {firstname: 'Antoine', lastname: 'Dumont'}, null);
    WeactDOM.render(app, document.getElementById('root'));
</script>
